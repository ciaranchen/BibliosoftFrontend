<ng-template #cpModal>
  <div class="modal-header">
    <h4 class="modal-title" id="submit-modal-title">change password</h4>
    <button type="button" class="close" aria-label="Close" (click)="modalService.dismissAll()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <mat-form-field class="mb-3 full-width">
      <input type="text" matInput
             placeholder="Old Password"
             [(ngModel)]="oldPass" required>
    </mat-form-field>

    <mat-form-field class="mb-3 full-width">
      <input type="text" matInput
             placeholder="New Password"
             [(ngModel)]="newPass" required>
    </mat-form-field>

    <mat-form-field class="mb-3 full-width">
      <input type="text" matInput
             placeholder="New Password Again"
             [(ngModel)]="newPass1" required>
    </mat-form-field>

    <button type="button" class="btn btn-danger" mat-button (click)="change_reader_password()">update information</button>
  </div>
</ng-template>

<div class="app-wrapper">
  <div class="py-5 text-center">
    <h1 class="display-4">Reader Profile</h1>
  </div>

  <div class="col-md order-md-1">
    <div class="input-group mb-3 form-row">
      <div class="input-group-prepend">
        <label for="username"><span class="input-group-text">Username</span></label>
      </div>
      <input type="text" class="form-control" id="username"
             placeholder="username" required disabled
             [(ngModel)]="showReader.username">
    </div>

    <div class="input-group mb-3 form-row">
      <div class="input-group-prepend">
        <label for="nickname"><span class="input-group-text">Nickname</span></label>
      </div>
      <input type="text" class="form-control" id="nickname"
             placeholder="nickname" [(ngModel)]="showReader.nickname" required>
    </div>

    <div class="input-group mb-3 form-row">
      <div class="input-group-prepend">
        <label for="email"><span class="input-group-text">Email</span></label>
      </div>
      <input type="email" class="form-control" id="email"
             placeholder="email address" [(ngModel)]="showReader.email" required>
    </div>

    <div class="input-group mb-3 form-row">
      <div class="input-group-prepend">
        <label for="address"><span class="input-group-text">Address</span></label>
      </div>
      <input type="text" class="form-control" id="address"
             placeholder="your address" [(ngModel)]="showReader.address" required>
    </div>

    <div class="input-group mb-3 form-row">
      <div class="input-group-prepend">
        <label for="slogan"><span class="input-group-text">Slogan</span></label>
      </div>
      <input type="text" class="form-control" id="slogan"
             placeholder="slogan" [(ngModel)]="showReader.slogan" required>
    </div>

    <div class="row">
      <button type="button" class="btn btn-info" (click)="submit()">update Account</button>
      <div *ngIf="stateService.role === 'reader'">
        <button type="button" class="btn btn-warning" (click)="modalService.open(cpModal)">change password</button>
      </div>
    </div>

  </div>
</div>
