<div class="app-wrapper">
  <div>
    <h1 class="title display-4">Borrowing Book</h1>
  </div>
  <div class="content table-responsive table-full-width">
    <table class="table table-hover table-striped">

      <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Id</th>
          <th scope="col">barcode</th>
          <th scope="col">borrow time</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let x of borrowing; let i = index; first as isFirst">
          <th scope="row">{{i}}</th>
          <td>{{x.id}}</td>
          <td>{{x.barcode}}</td>
          <td>{{ get_date(x.borrow_time) }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div>
    <h1 class="title display-4">Returned Book</h1>
  </div>
  <div class="content table-responsive table-full-width">
    <table class="table table-hover table-striped">

      <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Id</th>
        <th scope="col">barcode</th>
        <th scope="col">borrow time</th>
        <th scope="col">return time</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let x of borrowed; let i = index; first as isFirst">
        <th scope="row">{{i}}</th>
        <td>{{x.id}}</td>
        <td>{{x.barcode}}</td>
        <td>{{ get_date(x.borrow_time) }}</td>
        <td>{{ get_date(x.return_time) }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
