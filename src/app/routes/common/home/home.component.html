<div class="app-wrapper">
  <div class="py-3 text-center">
    <h1 class="mat-display-4">Bibliosoft Library</h1>
  </div>

  <h1 class="py-2 mat-display-3">Posts</h1>

  <!-- show post -->
  <div class="row">
    <mat-card class="col-md-4" *ngFor="let post of posts">
      <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>{{ get_time(post.time) }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div [innerHtml]="post.content"></div>
      </mat-card-content>
      <mat-card-actions>
        <!--<button mat-button (click)="hidden_post=true">I know</button>-->
      </mat-card-actions>
    </mat-card>
  </div>

  <h1 class="py-2 mat-display-3">Recommend Book</h1>
  <ngb-carousel *ngIf="books">
    <ng-template ngbSlide *ngFor="let book of books">
      <div class="row">
        <img [src]="book.cover" width="360" height="440" alt="cover" referrerPolicy="no-referrer">
        <div style="width: 620px;">
          <h3>{{book.title}}</h3>
          <p>{{ book.keyword }}</p>
          <div [innerHtml]="book.desc_html"></div>
        </div>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
