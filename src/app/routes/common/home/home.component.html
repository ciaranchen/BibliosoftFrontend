<div class="app-wrapper">
  <div class="py-3 text-center">
    <h1 class="mat-display-4">BiblioSoft</h1>
  </div>


  <!-- show post -->
  <mat-card class="example-card">
    <mat-card-header>
      <!--<div mat-card-avatar class="example-header-image"></div>-->
      <mat-card-title>{{ post.title }}</mat-card-title>
      <mat-card-subtitle>from Admin</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div [innerHtml]="post.content"></div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="hidden_post=true">I know</button>
    </mat-card-actions>
  </mat-card>

  <ngb-carousel *ngIf="books" class="text-center">
    <ng-template ngbSlide *ngFor="let book of books">
      <img [src]="book.cover" alt="Random slide" width="360" height="440">
      <div class="carousel-caption">
        <h3>{{book.title}}</h3>
        <p>{{ book.keyword }}</p>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
