<ng-template #resetModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="submit-modal-title">Want change password</h4>
    <button type="button" class="close" aria-label="Close" (click)="modalService.dismissAll()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="Username"
             [(ngModel)]="user" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput type="email" placeholder="Email"
             [(ngModel)]="email" required>
    </mat-form-field>

    <button mat-raised-button color="danger" (click)="want_reset_password()">Change Password</button>
  </div>
</ng-template>

<div class="login-wrapper">
  <div class="login100-pic js-tilt" data-tilt>
    <!--suppress HtmlUnknownTarget -->
    <img src="/assets/images/logo.png" alt="Biblisoft icon image">
  </div>

  <form class="login100-form validate-form">
    <span class="login100-form-title">
      {{ upper_role() }} Login
    </span>

    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
      <input class="input100" type="text" name="user" placeholder="username" [(ngModel)]="user">
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="fa fa-user" aria-hidden="true"></i>
      </span>
    </div>

    <div class="wrap-input100 validate-input" data-validate = "Password is required">
      <input class="input100" type="password" name="pass" placeholder="Password" [(ngModel)]="pass">
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="fa fa-lock" aria-hidden="true"></i>
      </span>
    </div>

    <div class="container-login100-form-btn">
      <button type="button" class="login100-form-btn" (click)="user_login()">
        Login
      </button>
    </div>

    <div class="text-center p-t-73">
      <a class="txt2" routerLink="/login/{{ otherRole }}">
        login as a {{ otherRole }}
        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
      </a>
    </div>
    <div class="text-center p-t-1">
      <a class="txt2" (click)="modalService.open(resetModal)">
        forget password?
        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
      </a>
    </div>
  </form>
</div>
