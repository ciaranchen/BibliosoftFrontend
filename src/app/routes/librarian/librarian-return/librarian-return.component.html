<ng-template #paymentModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="submit-modal-title">Payment page</h4>
    <button type="button" class="close" aria-label="Close" (click)="paid_fine()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="col-md order-md-1">
      This person should pay {{ fine.fine }} {{ fine.unit }}.

      <button type="button" class="btn btn-info" (click)="paid_fine()">This one is paid</button>
    </div>
  </div>
</ng-template>

<div class="app-wrapper">
  <div class="py-5 text-center">
    <h1 class="display-4">Return Book</h1>
  </div>

  <div class="row">
    <div class="col-md-12 mb-3">
      <label for="reader">Reader username</label>
      <input type="text" id="reader" class="form-control"
             [(ngModel)]="readerId" placeholder="username" (blur)="search_reader()">
    </div>
  </div>

  <label class="mr-lg-auto" for="borrowed">Borrowed Books</label>
  <select class="custom-select mr-lg-6" id="borrowed">
    <option *ngFor="let x of borrowed" class="form-check-label" value="{{ x.id }}">
      {{ x | json }}
    </option>
  </select>


  <div class="all-info">
    check information below:

    <div id="reader-info">
      {{ reader | json }}
    </div>

    <div id="books-info">
      {{ borrowed | json }}
    </div>
  </div>

  <button class="btn btn-info" (click)="click_return(paymentModal)">Return Book</button>
</div>
