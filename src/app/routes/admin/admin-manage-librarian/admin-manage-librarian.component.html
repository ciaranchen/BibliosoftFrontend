<div class="container">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="title">Librarian Account</h4>
        <!--<p class="category"></p>-->

        <div class="row">
          <div class="input-group col-md-3">
            <input type="text" class="form-control" placeholder="search account" [(ngModel)]="searchText">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" (click)="search_librarian()">Search</button>
            </div>
          </div>
          <div>
            <!-- todo: click to open modal -->
            <button type="button" class="btn btn-info" placement="top" ngbTooltip="add librarian" (click)="null">
              <i class="fa fa-plus-square"></i>
            </button>
          </div>

        </div>

      </div>

      <div class="card-body">
        <div class="content table-responsive table-full-width">
          <table class="table table-hover table-striped">
            <thead class="thead-light">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Username</th>
              <th scope="col">Nickname</th>
              <!--<th scope="col">password</th>-->
              <th scope="col">operation</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let x of data; let i = index; first as isFirst">
              <th scope="row">{{i}}</th>
              <td>Mark</td>
              <td>Otto</td>
              <!--<td>@mdo</td>-->
              <td>
                <button type="button" class="btn btn-sm" (click)="reset_password($event)">
                  <i class="fa fa-edit"></i>
                </button>
                <button type="button" class="btn btn-sm" (click)="remove_user($event)">
                  <i class="fa fa-eraser" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>
                <button type="button" class="btn btn-sm" (click)="reset_password($event)" placement="top" ngbTooltip="reset password">
                  <i class="fa fa-edit"></i>
                </button>
                &nbsp;
                <button type="button" class="btn btn-sm" (click)="remove_user($event)"  placement="top" ngbTooltip="delete user">
                  <i class="fa fa-eraser" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
