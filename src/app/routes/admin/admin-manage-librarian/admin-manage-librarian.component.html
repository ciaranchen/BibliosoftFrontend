<ng-template #registertModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="submit-modal-title">Add new librarian</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!-- todo: add new librarian -->
    <button type="button" (click)="submit_register()">add Librarian</button>
  </div>
</ng-template>

<div class="app-wrapper">
  <div class="">
    <h4 class="title">Librarian Account</h4>
    <!--<p class="category"></p>-->

    <div class="row">
      <div class="input-group col-md-3">
        <input type="text" class="form-control" placeholder="search account" [(ngModel)]="searchText">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" (click)="search_librarian()" placement="top" ngbTooltip="search librarian">
            Search
          </button>
        </div>
      </div>
      <div>
        <!-- todo: click to open modal -->
        <button type="button" class="btn btn-info" placement="top" ngbTooltip="add librarian" (click)="modalService.open(registertModal)">
          <i class="fa fa-plus-square"></i>
        </button>
      </div>
    </div>
  </div>

  <hr>

  <div class="content table-responsive table-full-width">
    <table class="table table-hover table-striped">
      <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Nickname</th>
        <!--<th scope="col">password</th>-->
        <th scope="col">operation</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let x of data; let i = index; first as isFirst">
        <th scope="row">{{i}}</th>
        <td>Mark</td>
        <td>Otto</td>
        <!--<td>@mdo</td>-->
        <td>
          <button type="button" class="btn btn-sm" (click)="reset_password($event)">
            <i class="fa fa-edit"></i>
          </button>
          <button type="button" class="btn btn-sm" (click)="remove_user($event)">
            <i class="fa fa-eraser" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>
          <button type="button" class="btn btn-sm" (click)="reset_password($event)" placement="top" ngbTooltip="reset password">
            <i class="fa fa-edit"></i>
          </button>
          &nbsp;
          <button type="button" class="btn btn-sm" (click)="remove_user($event)"  placement="top" ngbTooltip="delete user">
            <i class="fa fa-eraser" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
