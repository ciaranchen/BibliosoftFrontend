<div class="app-wrapper">
  <div class="py-3 text-center">
    <h1 class="display-4">Change Password</h1>
  </div>
  
  
  <form>
    <div class="form-group">
      <label for="exampleInputPassword1">Please input old password</label>
      <input type="password" class="form-control" name="psw"
            [(ngModel)]="old_pwd" (keyup.enter)="onClick()"
            placeholder="Please input old password">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Please input new password</label>
      <input type="password" class="form-control" name="psw"
            [(ngModel)]="new_pwd1" (keyup.enter)="onClick()"
            placeholder="Please input new password">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Please input new Password Again</label>
      <input type="password" class="form-control" name="psw"
            [(ngModel)]="new_pwd2" (keyup.enter)="onClick()"
            placeholder="Please input new Password Again">
    </div>
    <button type="submit"  (click)="onClick()" class="btn btn-primary">Submit</button>
  </form>
  
</div>
