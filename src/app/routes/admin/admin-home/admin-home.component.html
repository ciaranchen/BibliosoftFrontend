<div class="app-wrapper">
  <div class="">
    <h4 class="display-3">Library Rule</h4>

    <!-- todo: explain for each rule -->

    <div class="form-group">
      <label for="borrow-amount">Borrow Amount</label>
      <small id="amount-help" class="form-text text-muted">How many books can a reader borrow in once.</small>
      <input type="text" [(ngModel)]="rule.borrowAmount" aria-describedby="borrowAmount-help"
             class="form-control" placeholder="borrow amount" id="borrow-amount">
    </div>

    <div class="form-group">
      <label for="default-deposit">Default Deposit</label>
      <small id="deposit-help" class="form-text text-muted">We'll never share your email with anyone else.</small>
      <input type="text" [(ngModel)]="rule.defaultDeposit" aria-describedby="deposit-help"
             class="form-control" placeholder="default deposit" id="default-deposit">
    </div>

    <div class="form-group">
      <label for="default-period">Default Period</label>
      <small id="period-help" class="form-text text-muted">We'll never share your email with anyone else.</small>
      <input type="text" [(ngModel)]="rule.defaultPeriod" aria-describedby="period-help"
             class="form-control" placeholder="default period" id="default-period">
    </div>

    <div class="form-group">
      <label for="default-fine">Default Fine</label>
      <small id="fine-help" class="form-text text-muted">We'll never share your email with anyone else.</small>
      <input type="text" [(ngModel)]="rule.defaultFine" aria-describedby="fine-help"
             class="form-control" placeholder="default fine" id="default-fine">
    </div>
    <div class="form-group">
      <label for="reserve-time">Default Reserve Time</label>
      <small id="reserve-time-help" class="form-text text-muted">We'll never share your email with anyone else.</small>
      <input type="text" [(ngModel)]="rule.reserveTime" aria-describedby="reserve-time-help"
             class="form-control" placeholder="default reserve time" id="reserve-time">
    </div>

    <button (click)="update_rule()" type="button" class="btn btn-primary">update</button>
  </div>
</div>
